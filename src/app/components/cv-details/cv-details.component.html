<div
  *ngIf="userData; else notSelected"
  class="relative flex flex-col items-center rounded-[20px] w-full mx-auto p-4 bg-white bg-clip-border shadow-3xl shadow-shadow-500 dark:!bg-navy-800 dark:text-white dark:!shadow-none card-container"
>
  <div class="relative flex justify-center w-full h-32 bg-cover rounded-xl">
    <img
      src="/assets/images/banner.png"
      class="absolute flex justify-center w-full h-32 bg-cover rounded-xl"
    />
    <div
      class="absolute -bottom-12 flex h-[87px] w-[87px] items-center justify-center rounded-full border-[4px] border-white bg-pink-400 dark:!border-navy-700"
    >
      <img
        class="w-full h-full rounded-full"
        [src]="userData.image | defaultImage"
        [alt]="userData.firstName"
      />
    </div>
  </div>
  <div class="flex flex-col items-center mt-16">
    <h4 class="text-xl font-bold text-navy-700 dark:text-white">
      {{ userData.firstName }} {{ userData.lastName }}
    </h4>
    <p class="text-base font-normal text-gray-600">
      {{ userData.company.title }}
    </p>
  </div>
  <div class="mt-6 mb-3 flex gap-14 md:!gap-14">
    <div class="flex flex-col items-center justify-center">
      <p class="text-2xl font-bold text-navy-700 dark:text-white">
        Company Name
      </p>
      <p class="text-sm font-normal text-gray-600">
        {{ userData.company.name }}
      </p>
    </div>
    <div class="flex flex-col items-center justify-center">
      <p class="text-2xl font-bold text-navy-700 dark:text-white">
        Departement
      </p>
      <p class="text-sm font-normal text-gray-600">
        {{ userData.company.department }}
      </p>
    </div>
    <div class="flex flex-col items-center justify-center">
      <p class="text-2xl font-bold text-navy-700 dark:text-white">Address</p>
      <p class="text-sm font-normal text-gray-600">
        {{ userData.company.address.city }}
        {{ userData.company.address.address }}
      </p>
    </div>
  </div>

  <div class="flex justify-center">
    <button
      class="px-3 py-2 border-gray-400 rounded-md shadow-md"
      (click)="addAgent(userData)"
    >
      Embaucher
    </button>
  </div>
</div>
<ng-template #notSelected
  ><div
    class="flex items-center justify-center w-full min-h-screen text-center"
  >
    <h3 class="text-3xl font-bold text-gray-600">Not user selected</h3>
  </div>
</ng-template>
