<!-- Design By Joker Banny -->
<app-template>
  <app-sidebar [hasUserList]="false" sidebar />
  <!-- Main Component -->
  <section class="h-screen mt-16" content>
    <!-- Search component -->
    <div class="flex items-center max-w-xl mx-auto">
      <input
        type="text"
        placeholder="Search..."
        class="w-full px-4 py-2 text-lg rounded-md rounded-r-none shadow outline-none focus:shadow-md"
      />
      <div class="flex space-x-1">
        <button
          class="px-8 py-2 text-xl text-white duration-100 bg-indigo-500 rounded-md rounded-l-none font-semiboldtransition hover:bg-indigo-600"
        >
          Go
        </button>
      </div>
    </div>
    <div class="flex flex-wrap justify-center space-x-4">
      <!-- User Results -->
      <div
        *ngFor="let agent of agents"
        class="relative flex items-center max-w-sm p-5 mt-8 space-x-4 rounded-md shadow-xl group"
      >
        <img
          [src]="agent.image"
          [alt]="agent.firstName"
          class="rounded-full h-14 w-14"
        />
        <div>
          <h2 class="text-xl font-semibold text-gray-700">
            {{ agent.firstName }}
          </h2>
          <a
            [routerLink]="'/user/profile/' + agent.id"
            class="mt-1 text-sm text-gray-400 cursor-pointer"
            >Visit Profile</a
          >
        </div>
        <button
          class="absolute items-center justify-center hidden w-4 h-4 text-white transition-all bg-red-500 rounded-full group-hover:flex group-hover:top-1 top-5 -right-1"
          (click)="removeAgent(agent)"
        >
          <svg
            class="block w-3 h-3"
            xmlns="http://www.w3.org/2000/svg"
            class="fill-current"
            viewBox="0 0 512 512"
          >
            <path
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="32"
              d="M368 368L144 144M368 144L144 368"
            />
          </svg>
        </button>
      </div>
    </div>
  </section>
</app-template>
